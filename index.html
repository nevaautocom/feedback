<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Форма отзывов</title>
</head>
<body>

<h2>Оцените сервис</h2>

<div class="stars" id="starContainer">
  <span data-value="1" style="font-size:30px;cursor:pointer;">★</span>
  <span data-value="2" style="font-size:30px;cursor:pointer;">★</span>
  <span data-value="3" style="font-size:30px;cursor:pointer;">★</span>
  <span data-value="4" style="font-size:30px;cursor:pointer;">★</span>
  <span data-value="5" style="font-size:30px;cursor:pointer;">★</span>
</div>

<div id="feedbackForm" style="display:none; margin-top:20px;">
  <form action="https://formsubmit.co/nevaautocom@gmail.com" method="POST">
    <textarea name="Отзыв" rows="4" placeholder="Напишите ваш отзыв" required></textarea><br/>
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Отправить</button>
  </form>
</div>

<script>
  const stars = document.querySelectorAll('#starContainer span');
  const feedbackForm = document.getElementById('feedbackForm');
  const yandexLink = "https://yandex.ru/maps/org/folksvagen_neva_avtokom/3046919187/reviews/?add-review=true&ll=30.321069%2C59.882415&z=16";

  stars.forEach(star => {
    star.addEventListener('click', () => {
      const rating = parseInt(star.dataset.value);
      if (rating === 5) {
        window.location.href = yandexLink;
      } else {
        feedbackForm.style.display = 'block';
      }
    });
  });
</script>

</body>
</html>
